  <div id="documents" class="clearfix">
   <div id="form" class="block fieldlist"> 
    <form action="#" method="post">
     <input type="hidden" id="qt" value="/update"/>
     <h2><span>文档更新</span></h2>
     <div class="content"> 
      <dl>
       <dd>
        <span>Document Type:</span><select name="document-type" id="document-type" title="The type of the document field">
          <option selected="selected" value="json">JSON</option>
          <option value="csv">CSV</option>
          <option value="wizard">Document Builder</option>
          <option value="upload">File Upload</option>
          <option value="solr">Solr Command (raw XML or JSON)</option>
          <option value="xml">XML</option> 
        </select>
        <button type="submit" id="submit" style="position: relative;top: -8px; left: 20px;">Submit Document</button> 
       </dd>
       <dd id="attribs"> 
	    <div id="general-attribs" class="cdd">
	      <span>延迟递交(ms):</span> 
	      <input type="text" class="number" id="commitWithin" value="1000" title="Commit Within (ms)" /> 
	      覆盖:<input type="text" id="overwrite" value="true" title="Overwrite" style="width: 50px;"/> 
	    </div>
	    <div id="json-only" class="cdd">
	      Boost:<input type="text" class="number" id="boost" value="1.0" title="Document Boost" /> 
	    </div> 
	    <div id="upload-only" class="cdd">
	      Handler Params:<input type="text" id="erh-params" value="&amp;literal.id=change.me" title="Extracting Request Handler Parameters" size="50" />
	    </div>
        <div id="wizard">
	     Field Data:<select id="wiz-field-select" name="wiz-field-select"></select> 
         <a id="add-field-href" href="#"><img border="0" src="./img/ico/plus-button.png" />Add Field</a>
	     <textarea id="wizard-doc" name="wizard-doc" rows="2">Enter your field text here and then click &quot;Add Field&quot; to add the field to the document.</textarea>
        </div>
       </dd>
       <dd>
         Document(s)<br/>
         <textarea name="document" id="document" title="The Document" rows="10">{&quot;id&quot;:&quot;change.me&quot;,&quot;title&quot;:&quot;change.me&quot;}</textarea> 
       </dd>
       <dd id="file-upload">
         <input type="file" id="the-file" name="the-file" /> 
       </dd>
      </dl>
     </div> 
    </form> 
   </div> 
   <div id="result" class="block fieldlist">
    <h2><span>文档更新</span></h2>
    <div class="content"> 
      <div id="response"></div> 
    </div>
   </div>
  </div>
