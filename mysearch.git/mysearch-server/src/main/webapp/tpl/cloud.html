  <div id="cloud" class="clearfix"> 
   <div id="frame"> 
    <div id="tree-content" class="content clearfix"> 
     <div id="tree" class="tree">
      #tree
     </div> 
     <div id="file-content" class="clearfix"> 
      <div id="prop"> 
       <ul></ul> 
      </div> 
      <div id="data"></div> 
      <a class="close"><span>[x]</span></a> 
     </div> 
    </div> 
    <div id="graph-content" class="content clearfix"> 
     <div id="canvas"></div> 
     <div id="legend"> 
      <ul> 
       <li class="leader">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Leader</li> 
       <li class="active">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Active</li> 
       <li class="recovering">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Recovering</li> 
       <li class="down">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Down</li> 
       <li class="recovery_failed">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Recovery Failed</li> 
       <li class="gone">
        <svg width="15" height="15">
         <g transform="translate(5,2)">
          <g transform="translate(0,5)">
           <circle r="4.5"></circle>
          </g>
         </g>
        </svg> Gone</li> 
      </ul> 
     </div> 
    </div> 
   </div> 
   <div id="debug"> 
    <ul class="clearfix"> 
     <li class="clipboard"><a href="#" data-copied="Copied to Clipboard!">Copy to Clipboard (BUGGY!)</a></li> 
     <li class="close"><a href="#">Close</a></li> 
    </ul> 
    <pre class="debug"></pre> 
   </div> 
  </div>
